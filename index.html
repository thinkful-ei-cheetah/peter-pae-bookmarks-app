<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div class="container">
        <h1>Bookmarks</h1>
        <div class="star-rating js-star-rating">
            <span class="star">star</span>
            <span class="star">star</span>
            <span class="star">star</span>
            <span class="star">star</span>
            <span class="star">star</span>
        </div>
        <button type="add-bookmark">Add bookmark</button>
        <button type="reset-minRate">reset</button>
        <ul class="bookmarks-list js-bookmarks-list">
            <li class="js-bookmark-element condensed">
                <h2 class="title-bar js-title-bar">bookmark title</h2>
                <div class="star-rating js-star-rating">
                    <span class="star">star</span>
                    <span class="star">star</span>
                    <span class="star">star</span>
                    <span class="star">star</span>
                    <span class="star">star</span>
                </div>
            </li>

            <li class="js-bookmark-element expanded">
                <h2 class="title-bar js-title-bar">bookmark title</h2>
                <div class="bookmark-description">DESCRIPTION: Lorem ipsum dolor sit amet consectetur.</div>
                <div class="bookmark-controls">
                    <button class="shopping-item-toggle js-item-toggle">
                        <span class="button-label">Visit</span>
                    </button>
                    <button class="shopping-item-delete js-item-delete">
                        <span class="button-label">Delete</span>
                    </button>
                </div>
                <div class="star-rating js-star-rating">
                    <span class="star">star</span>
                    <span class="star">star</span>
                    <span class="star">star</span>
                    <span class="star">star</span>
                    <span class="star">star</span>
                </div>
            </li>

        </ul>
    </div>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/Item.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>  
</body>
</html>
