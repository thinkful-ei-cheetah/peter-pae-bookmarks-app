<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div class="container">
        <h1>Bookmarks</h1>
        <div class="rate js-star-rating">
            <input type="radio" role="button" id="star5" name="rate" value="5" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" role="button"id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" role="button"id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" role="button"id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" role="button"id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
        </div>
        <button class="reset-minRate js-reset-minRate" type="reset-minRate">
            <span class="button-label">reset</span>
        </button>
        <button id="bookmark-add" class="add-bookmark js-add-bookmark" type="add-bookmark">
            <span class="button-label">+</span>
        </button>
        
        <ul class="bookmarks-list js-bookmarks-list">

        </ul>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
                <span>
                        <button class="modal-cancel-button js-modal-cancel-button">
                                <span class="button-label">&times;</span>
                            </button>
                    </span>
            <form id="js-bookmarks-form" class="modal-form">
                    <div class="in-form">

                        <div class="form-content">
                            <div class="form-entry">
                                <label for="bookmarks-entry">Title</label>
                                <input type="text" name="title"  class="js-bookmarks-entry" placeholder="Title">
                            </div>
                            <div class="form-entry">
                                <label for="bookmarks-entry">URL</label>
                                <input type="text" name="url"  class="js-bookmarks-entry" placeholder="URL">
                            </div>
                            <div class="form-entry">
                                <label for="bookmarks-entry">Description</label>
                                <input type="text" name="desc"  class="js-bookmarks-entry" placeholder="Description">
                            </div>
                            <div class="form-entry">
                                <label for="bookmarks-entry">Rating</label>
                                <input type="number" name="rating" value="5" min="1" max="5" class="js-bookmarks-entry" placeholder="1-5">
                            </div>
                        </div>

                        <div id="error-content" class=' form-error js-form-error'>
                        </div>
                        
                        <div class="form-controls js-form-controls">
                                
                                <button class="modal-bookmark-create js-modal-bookmark-create" type="submit">
                                    <span class="button-label">Create</span>
                                </button>
                        </div>
                    </divc>

            </form>
            
        </div>
    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>  
</body>
</html>
